# This is a basic workflow to help you get started with Actions

name: python-postgres

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  python:
    environment: Teste
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a set of commands using the runners shell
      - name: Run python script
        run: |
          sudo apt-get -y install python3
          sudo pip install psycopg2-binary
          python database.py ${{ vars.HOST_DB }} ${{ secrets.HOST_PORT }} ${{ vars.DATABASE }} ${{ secrets.USER_PG }} ${{ secrets.PGPASSWORD }} 
          cat output.txt
      - name: Copy output.txt with SCP
        run: |
          echo "${{ secrets.PRIVATE_KEY_SSH}}" > site_chave.pem
          chmod 400 site_chave.pem
          scp -o StrictHostKeyChecking=no -i site_chave.pem output.txt ubuntu@ec2-18-156-78-72.eu-central-1.compute.amazonaws.com:/var/www/html/mg/
          ssh -o StrictHostKeyChecking=no -i site_chave.pem ubuntu@ec2-18-156-78-72.eu-central-1.compute.amazonaws.com -t "ls /var/www/html/mg/"        
                
          